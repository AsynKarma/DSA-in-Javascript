<!-- !// Event handling


// Bubbling -> bottomToTop
// Capture / Trickling -> TopToBottom -->

<html>

<head>
    <title>Venu</title>
    <style>
        div {
            min-width: 100px;
            min-height: 100px;
            border: 1 solid black;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div id='grandparent'>
        <div id='parent'>
            <div id='child'>

            </div>
        </div>
    </div>
</body>
<script>
    document.querySelector("#grandparent")
        .addEventListener('click', () => {
            console.log('grandparent')
        }, true) // last boolean is useCapture flag
    document.querySelector("#parent")
        .addEventListener('click', () => {
            console.log('parent')
        }, true)
    document.querySelector("#child")
        .addEventListener('click', () => {
            console.log('child')
        }, true)
</script>

</html>
